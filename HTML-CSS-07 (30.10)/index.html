<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="footer-text">
        <h1>LOGIN FORM</h1>
    </div>

    <div class="social-network-button">
        <button type="input" id="Log-Facebook"><img src="./images/fb-icon.png" alt="Facebook icon"><span
                class="facebook-line"></span>Login with
            Facebook</button>
        <button type="input" id="Log-Twitter"><img src="./images/twitter-icon.png" alt="Facebook icon"><span
                class="twitter-line"></span> Login with
            Twitter</button>
    </div>

    <div class="decoration">
        <div class="line">
            <div class="round">Or </div>
        </div>
    </div>

    <div class="login-form">
        <form action="">
            <div class="username-input">
                <input type="text" required="required" placeholder="username" src="./images/user-icon.png">
                <span></span>


            </div>

            <div class="password-input">

                <input type="password" placeholder="password">
                <span></span>

            </div>

            <div class="remember-form">
                <input type="radio" name="remember-me" id="remember-me">
                <label for="remember-me" class="remember-me">Remember me</label>
                <a href="#">Forgot your password?</a>

            </div>

            <div class="submit-button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <div class="sign-up">
        <span>Not a member?</span>
        <a href="#">Sign up now!</a>
    </div>








</body>

</html>
